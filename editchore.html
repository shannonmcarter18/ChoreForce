    <h2>Edit Existing Chore</h2>

    <!--for phase 4, add link to php page below-->
    <form action="editchore.php" method="post">
        <label for="choreid">Chore ID:</label> <br>
        <input type="text" id="choreid" onchange="myChangeFunction(this)" name="choreid"
               pattern="[0-9]*" title="integers only"
               placeholder="Enter the chore id" required> <br> <br>

        <p>Enter the attribute you would like to edit</p>

        <input type="radio" id="chore_desc" name="chore_attribute" value="chore_desc">
        <label for="chore_desc">Chore Description</label><br>

        <input type="radio" id="reward" name="chore_attribute" value="chore_reward">
        <label for="chore_reward">Reward Amount</label><br><br><br>


        <!-- implement input validation for this box once in phase 4-->
        <label for="choreedit">New Attribute Value:</label> <br>
        <input type="text" id="choreedit" name="choreedit"/> <br> <br>

        <script type="text/javascript">
            function myChangeFunction(input1) {
                var input2 = document.getElementById('choreedit');
                input2.value = input1.value;  // for phase 4, pull attribute value from database instead of displaying the id
            }
        </script>
        <p style="text-align: center">
            <button type="submit" class="editchore-btn">Edit Chore</button>
        </p>

    </form>
