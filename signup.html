<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">

    <title>ChoreForce Login</title>
    <style>
        body {
            background-color: #CCE5FF;

            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end;

            height: 100vh;
            margin: 0;
            padding-bottom: 100px;
        }

        h1 {
            font-size: 32px;
            font-weight: bold;

            position: absolute;
            top: 20px;
            left: 30px;

            color: #003366;
        }

        .signup-box {
            background: white;

            padding: 20px;
            border-radius: 10px;
            width: 350px;
            text-align: center;

            position: relative;
            top: 50px;
            
        }

        p {
            font-size: 24px;
            color: #003366;

            position: relative;
            top: -10px;
        }

        .signup-box label {
            display: block;
            text-align: left;
            font-size: 16px;
            
        }

        .input-field {
            width: 90%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;

            font-size: 16px;

            margin-top: 5px;
            margin-bottom: 30px;
        }

        .signup-btn {
            width: 100%;
            padding: 12px;
            border-radius: 5px;
            font-size: 18px;

            margin-top: 15px;

            background: #003366;
            color: white;
        }
    </style>
</head>
<body>

    <h1>ChoreForce</h1>

    <div class="signup-box">
        <p>Create Account</p>
        <form action="">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" class="input-field"
                   placeholder="Enter email" required>

            <label for="username">Username:</label>
            <input type="username" id="username" name="username" class="input-field"
                   placeholder="Enter username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" class="input-field"
                   placeholder="Enter password" required>

            <button type="signup" class="signup-btn">Sign up</button>

            <p style="font-size:10px;top:10px;"><a href="signin.html">Already have an account? Login!</a></p>

            <!-- maybe add later buttons to choose whether parent or child account and other stuff -->
        </form>
    </div>

</body>
</html>
